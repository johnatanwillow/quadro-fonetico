<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados do Questionário - Prof. Johnatan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/salgueiro.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <img src="img/JWL IMAGEM Prof Johnatan.jpg" alt="Prof. Johnatan Willow Dias de Andrade" class="jwl-profile-image">
        <div class="header-content">
            <h1>JWL LANGUAGE</h1>
            <p>"GETTING BETTER EVERY DAY"</p>
        </div>
    </header>
    <a href="index.html" class="back-home-button">← Voltar para a Home</a>

    <div class="quiz-container">
        <h1 class="results-title">Resultados do Questionário</h1>
        <p class="score-text">Sua pontuação final em <span id="language-display"></span>: <span id="final-score-display">0/0</span></p>
        
        <h2>Revisão das Perguntas</h2>
        <ul id="review-list">
            </ul>
        
        <div class="ranking-section">
            <h2 id="ranking-title">Ranking</h2>
            <form id="ranking-form">
                <p>Parabéns! Adicione seu nome ao ranking:</p>
                <input type="text" id="player-name" placeholder="Seu Nome" required>
                <button type="submit" class="action-button">Salvar Pontuação</button>
            </form>
            <table class="ranking-table">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Nome</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody id="ranking-table-body">
                    </tbody>
            </table>
        </div>

        <button id="restart-button" class="action-button next-button" onclick="window.location.href='quiz.html?lang=en'">Refazer Questionário de Inglês</button>
        <button id="restart-fr-button" class="action-button next-button" onclick="window.location.href='quiz.html?lang=fr'">Refazer Questionário de Francês</button>
    </div>

    <div class="main-footer">
        <img src="img/JWL.png" alt="Logo Salgueiro" class="willow-logo-footer">
        <p>© 2025 Prof. Johnatan Willow Dias de Andrade. Todos os direitos reservados.</p>
    </div>

    <script src="js/quiz_logic.js"></script>
</body>
</html>
